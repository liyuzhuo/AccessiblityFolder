  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Arrow Keys</title>

		function myFunction(event) {
			alert(event.keyCode);
		}

<body role="main">

<input type="text" onkeydown="myFunction(event)" aria-label="input text">
